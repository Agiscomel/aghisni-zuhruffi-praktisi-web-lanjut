      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <a href="coba.html"><i class='bx bxs-chevrons-left'></i></a>
          <span class="dashboard">Pendaftaran KP</span>
        </div>
        <div class="profile-details">
          <img src="images/profile.jpg" alt="" />
          <span class="admin_name">Helmi Nafan Ananda</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>
      <!-- isi -->
      <div class="cont">
        <div class="box-form1">
          <div class="title"><h1>Daftar Mahasiswa</h1></div>
          <form action="">
            <div class="box1">
              <div class="input">
                <label for="nama">Nama</label>
                <input type="text" name="nama " placeholder="nama" id="nama" />
              </div>
              <div class="input">
                <label for="NIM">NIM</label>
                <input type="text" name="NIM " placeholder="NIM" id="NIM" />
              </div>
              <div class="input">
                <label for="Alamat">Alamat</label>
                <input
                  type="text"
                  name="Alamat "
                  placeholder="Alamat"
                  id="Alamat"
                />
              </div>
              <div class="input">
                <label for="Kelas">Kelas</label>
                <input
                  type="text"
                  name="Kelas "
                  placeholder="Kelas"
                  id="Kelas"
                />
              </div>
              <div class="input">
                <label for="Email">Email</label>
                <input
                  type="text"
                  name="Email "
                  placeholder="Email"
                  id="Email"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="box-form">
          <div class="title"><h1>Pendaftaran</h1></div>
          <form action="">
            <div class="box1">
              <div class="input">
                <label for="Tempat_KP">Tempat Kerja Praktek</label>
                <input
                  type="text"
                  name="Tempat_KP "
                  placeholder="Tempat"
                  id="Tempat_KP"
                />
              </div>
              <div class="input">
                <label for="Alamat_KP">Alamat Kerja Praktek</label>
                <input
                  type="text"
                  name="Alamat_KP "
                  placeholder="Alamat"
                  id="Alamat_KP"
                />
              </div>

              <div class="input">
                <label for="Tanggal_Mulai">Tanggal Mulai</label>
                <input
                  type="date"
                  name="Tanggal_Mulai "
                  placeholder="dd/mm/yyyy"
                  id="Tanggal_Mulai"
                />
              </div>
              <div class="input">
                <label for="Tanggal_Selesai">Tanggal Selesai</label>
                <input
                  type="date"
                  name="Tanggal_Selesai "
                  placeholder="dd/mm/yyyy"
                  id="Tanggal_Selesai"
                />
              </div>
              <div class="input">
                <label for="file">Proposal</label>
                <input class="file" type="file" name="file " id="file" />
              </div>
            </div>
          </form>
          <div class="tombol-daftar">
            <a href=""><button>daftar</button></a>
          </div>
        </div>
      </div>
    </section>
  </body>
